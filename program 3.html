<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: API Quiz & Quotes</title>
    <style>
        /* --- CSS RESET & VARIABLES --- */
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #d63031;
            --dark: #2d3436;
            --light: #dfe6e9;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LAYOUT --- */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px 0;
            display: grid;
            gap: 40px;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            position: relative;
            min-height: 300px;
        }

        .card:hover { transform: translateY(-5px); }

        h2 { 
            margin-top: 0; 
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* --- QUIZ STYLES --- */
        .quiz-question {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
        }

        .option-btn {
            padding: 15px;
            background: var(--light);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-align: left;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .option-btn:hover { background: #b2bec3; }
        
        /* Specific classes for Right/Wrong answers */
        .option-btn.correct { 
            background: var(--success) !important; 
            color: white; 
            border-color: var(--success); 
        }
        .option-btn.wrong { 
            background: var(--danger) !important; 
            color: white; 
            border-color: var(--danger); 
        }

        .quiz-controls {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .btn-primary {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
            transition: 0.3s;
        }
        .btn-primary:hover { background-color: #5649c0; }

        /* --- QUOTE API STYLES --- */
        .quote-container { text-align: center; padding: 20px; }
        .quote-text { font-size: 1.4rem; font-style: italic; color: #444; margin-bottom: 15px; }
        .quote-author { font-size: 1.1rem; color: var(--primary); font-weight: bold; margin-bottom: 30px; display: block; }

        /* --- LOADING SPINNER --- */
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: block; /* Show by default inside empty areas */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- RESPONSIVE --- */
        @media (max-width: 650px) {
            .options-grid { grid-template-columns: 1fr; }
            .container { width: 95%; margin: 20px auto; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ApexPlanet Task 3</h1>
        <p>API-Driven Quiz & Quote Generator</p>
    </header>

    <div class="container">

        <div class="card">
            <h2>ðŸ§  Live Programming Quiz</h2>
            
            <div id="quiz-loader" class="loading-spinner"></div>
            
            <div id="quiz-area" style="display: none;">
                <div class="quiz-question" id="question-text"></div>
                <div class="options-grid" id="options-container"></div>
                <div class="quiz-controls">
                    <span id="score-display">Score: 0</span>
                    <div id="progress-display">Question 1/10</div>
                    <button class="btn-primary" id="next-btn" onclick="nextQuestion()" style="display:none;">Next</button>
                </div>
            </div>

            <div id="quiz-result" style="display:none; text-align: center; padding-top: 40px;">
                <h3 style="font-size: 2rem; color: var(--primary);">Quiz Complete!</h3>
                <p id="final-msg" style="font-size: 1.2rem; margin: 20px 0;"></p>
                <button class="btn-primary" onclick="location.reload()">New Questions</button>
            </div>
        </div>

        <div class="card">
            <h2>ðŸ’¬ Random Quote Generator</h2>
            <p>Fetches inspiration from an external API.</p>
            
            <div class="quote-container">
                <div id="quote-content">
                    <p class="quote-text" id="q-text">"Click below..."</p>
                    <span class="quote-author" id="q-author"></span>
                </div>
                <div class="loading-spinner" id="quote-spinner" style="display:none; margin: 10px auto;"></div>
                <button class="btn-primary" onclick="fetchQuote()">Get New Quote</button>
            </div>
        </div>

    </div>

    <script>
        // --- PART 1: API-DRIVEN QUIZ LOGIC ---
        let quizQuestions = [];
        let currentQIndex = 0;
        let score = 0;

        // Initialize Quiz: Fetch data from Open Trivia DB (Category 18: Computers)
        async function initQuiz() {
            try {
                // API Request: 10 Multiple choice questions about Computers/Programming
                const response = await fetch('https://opentdb.com/api.php?amount=10&category=18&type=multiple');
                const data = await response.json();
                
                if(data.response_code === 0) {
                    // Format data for our app
                    quizQuestions = data.results.map(loadedQuestion => {
                        const formattedQuestion = {
                            question: loadedQuestion.question,
                            correct: loadedQuestion.correct_answer,
                            // Combine correct and incorrect answers into one array
                            options: [...loadedQuestion.incorrect_answers, loadedQuestion.correct_answer]
                        };
                        // Shuffle options so the answer isn't always last
                        formattedQuestion.options.sort(() => Math.random() - 0.5);
                        return formattedQuestion;
                    });
                    
                    // Hide Loader, Show Quiz
                    document.getElementById('quiz-loader').style.display = 'none';
                    document.getElementById('quiz-area').style.display = 'block';
                    loadQuestion();
                } else {
                    alert("API Limit reached. Please wait a moment and refresh.");
                }
            } catch (error) {
                console.error("Quiz API Error:", error);
                document.getElementById('quiz-loader').style.display = 'none';
                document.getElementById('question-text').innerText = "Failed to load questions. Please refresh.";
            }
        }

        function loadQuestion() {
            const currentQ = quizQuestions[currentQIndex];
            
            // Using innerHTML because API returns HTML entities (like &quot;)
            document.getElementById("question-text").innerHTML = currentQ.question;
            document.getElementById("progress-display").innerText = `Question ${currentQIndex + 1}/${quizQuestions.length}`;
            
            const optsContainer = document.getElementById("options-container");
            optsContainer.innerHTML = ""; // Clear old options
            document.getElementById("next-btn").style.display = "none";

            currentQ.options.forEach(optText => {
                const btn = document.createElement("button");
                btn.innerHTML = optText; // Handle HTML entities in answers
                btn.classList.add("option-btn");
                btn.onclick = () => checkAnswer(optText, btn);
                optsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedText, btnElement) {
            // Disable all buttons
            const allBtns = document.querySelectorAll(".option-btn");
            allBtns.forEach(btn => btn.disabled = true);

            const correctAns = quizQuestions[currentQIndex].correct;

            if (selectedText === correctAns) {
                btnElement.classList.add("correct");
                score++;
            } else {
                btnElement.classList.add("wrong");
                // Find and highlight the correct one
                allBtns.forEach(btn => {
                    if (btn.innerHTML === correctAns) btn.classList.add("correct");
                });
            }

            document.getElementById("score-display").innerText = `Score: ${score}`;
            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            currentQIndex++;
            if (currentQIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                // End of Quiz
                document.getElementById("quiz-area").style.display = "none";
                document.getElementById("quiz-result").style.display = "block";
                document.getElementById("final-msg").innerHTML = `You scored <strong>${score}</strong> out of <strong>${quizQuestions.length}</strong>`;
            }
        }

        // Start the quiz fetch on load
        initQuiz();


        // --- PART 2: QUOTE API LOGIC ---
        async function fetchQuote() {
            const spinner = document.getElementById('quote-spinner');
            const content = document.getElementById('quote-content');
            
            content.style.opacity = '0.3';
            spinner.style.display = 'block';

            try {
                const response = await fetch('https://dummyjson.com/quotes/random');
                const data = await response.json();
                document.getElementById('q-text').innerText = `"${data.quote}"`;
                document.getElementById('q-author').innerText = `- ${data.author}`;
            } catch (error) {
                document.getElementById('q-text').innerText = "Could not fetch quote.";
            } finally {
                content.style.opacity = '1';
                spinner.style.display = 'none';
            }
        }
        
        // Initial quote load
        fetchQuote();
    </script>

</body>
</html>
